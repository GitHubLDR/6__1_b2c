
# place your custom properties into this file instead of modifying the project.properties
# all properties in this file have higher priority and will overwrite the platform/project.properties settings.

mykey=myvalue

#hac.webroot=/hac
tomcat.generaloptions=-Xmx1G -ea -Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false -Dorg.tanukisoftware.wrapper.WrapperManager.mbean=true -Djava.endorsed.dirs="%CATALINA_HOME%/lib/endorsed" -Dcatalina.base=%CATALINA_BASE% -Dcatalina.home=%CATALINA_HOME% -Dfile.encoding=UTF-8  -Djava.util.logging.config.file=jdk_logging.properties -Djava.io.tmpdir="${HYBRIS_TEMP_DIR}"


# The base URL of the DataHub instance
datahubadapter.datahuboutbound.url=http://localhost:8080/datahub-webapp/v1
# The username and password for basic authentication of DataHub adapter with the DataHub server instance
datahubadapter.datahuboutbound.user=ldr
datahubadapter.datahuboutbound.password=ldr
datahub.security.basic.admin.user=ldr
datahub.security.basic.admin.password=ldr

datahub.backoffice.rest.client.username=ldr
datahub.backoffice.rest.client.password=ldr


# SAP module id
sapcoreconfiguration.sap.moduleId=core

# Data hub transfer enable switch
sapcoreconfiguration.datahuboutbound.enabled=true

# Default feed for data hub transfer
sapcoreconfiguration.datahuboutbound.feed=SAPCONFIGURATION_FEED

# Default name for global configuration
sapcoreconfiguration.sapGlobalConfiguration.name=GLOBAL



